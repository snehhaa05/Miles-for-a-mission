  <script src="js/main.js"></script>
  <style>
  .gallery img {
  opacity: 0;
  transform: scale(0.96);
  transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s, opacity 0.6s;
  transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s, opacity 0.6s;
}
.gallery img.loaded {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>
<body>
  <nav>
    <div class="logo">Miles for a Mission</div>
    <ul>
      <li><a href="index.html">Home</a></li>

      <li><a href="results.html">Results</a></li>

    </ul>
  </nav>
  <main>
    <h2 style="color:#005DAA;">Event Gallery</h2>
    <div class="gallery">
      <img src="images/photo1.jpg" alt="Marathon 1">
      <img src="images/photo2.jpg" alt="Marathon 2">
      <img src="images/photo3.jpg" alt="Marathon 3">
      <!-- Add more images as needed -->
    </div>
  </main>
  <script>
    // Gallery image fade-in animation
$('.gallery img').each(function(i, img) {
  $(img).on('load', function() {
    $(this).addClass('loaded');
  });
  // For cached images
  if (img.complete) $(img).addClass('loaded');
});

  </script>
</body>
</html>
