<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Gallery - Run for India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Quick fallback styling for gallery-item */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            transition: box-shadow 0.3s, transform 0.25s;
            box-shadow: 0 4px 12px -1px rgba(136, 129, 241, 0.1); /* Adjusted shadow for better look */
        }
        .gallery-item:hover {
            transform: translateY(-5px); /* Subtle lift on hover */
            box-shadow: 0 8px 20px -2px rgba(136, 129, 241, 0.2);
        }
        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }
        .gallery-item-overlay {
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(38, 33, 70, 0.85); /* Slightly darker overlay for better text contrast */
            color: #fff;
            padding: 2rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
            border-radius: 0.75rem;
            text-align: center;
        }
    </style>
</head>
<body class="text-gray-800 bg-indigo-50 min-h-screen flex flex-col font-inter">
    <header class="bg-white shadow-md py-4 px-6 md:px-12 flex flex-col md:flex-row justify-between items-center rounded-b-lg">
        <div class="text-2xl font-bold text-indigo-700 mb-4 md:mb-0">Run for India</div>
        <nav class="flex flex-wrap justify-center md:justify-end">
            <ul class="flex space-x-4 md:space-x-8">
                <li><a href="index.html" class="text-gray-600 hover:text-indigo-700 font-medium">Home</a></li>
                <li><a href="register.html" target="_blank" class="text-gray-600 hover:text-indigo-700 font-medium">Register</a></li>
                <li><a href="login.html" target="_blank" class="text-gray-600 hover:text-indigo-700 font-medium">Login</a></li>
                <li><a href="gallery.html" class="text-indigo-700 font-bold" aria-current="page">Gallery</a></li>
                <li><a href="about.html" class="text-gray-600 hover:text-indigo-700 font-medium">About</a></li>
                <li><a href="contact.html" class="text-gray-400 hover:text-white transition">Contact Us</a></li>
            </ul>
            <a href="register.html" target="_blank" class="bg-indigo-600 text-white px-5 py-2 rounded-full hover:bg-indigo-700 shadow-lg mt-2 md:mt-0 ml-0 md:ml-4">Register Now</a>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8 mt-8 flex-grow">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <h1 class="text-4xl font-bold text-indigo-700 mb-12 text-center">Marathon Moments: Our Gallery</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" id="gallery-container">
                </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 px-6 md:px-12 mt-8 rounded-t-lg">
        <div class="container mx-auto text-center">
            <p class="mb-4 text-lg font-semibold">Run for India Marathon</p>
            <p class="text-gray-400">&copy; 2025 All rights reserved. Designed with passion for running.</p>
            <div class="flex justify-center space-x-6 mt-6">
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-400 hover:text-white transition">Privacy Policy</a></li>
                    <li><a href="#" class="text-gray-400 hover:text-white transition">Terms of Service</a></li>
                    <li><a href="#" class="text-gray-400 hover:text-white transition">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        const galleryImages = [
            {
                url: "https://tse4.mm.bing.net/th/id/OIP.LIXEDILRMAB_qXy4JEKZrAHaE8?pid=Api&P=0&h=180",
                name: "Priya Sharma",
                feedback: "The energy of the crowd was incredible! Finished my first half-marathon here.",
                event: "Delhi Marathon 2024"
            },
            {
                url: "https://tse1.mm.bing.net/th/id/OIP.0Mr4fAua6qoTNt_2U4Qp5wHaE7?pid=Api&P=0&h=180",
                name: "Amit Singh",
                feedback: "Pushed my limits and achieved a personal best. Mumbai's route is truly scenic!",
                event: "Mumbai Marathon 2023"
            },
            {
                url: "https://tse2.mm.bing.net/th/id/OIP.XqclF3FgNLJfrISWwEHckgHaEK?pid=Api&P=0&h=180",
                name: "Neha Das",
                feedback: "Super fun, met so many new friends! Looking forward to next year.",
                event: "Bengaluru Marathon 2023"
            },
            {
                url: "https://tse4.mm.bing.net/th/id/OIP.T6cWWdHb4_V_PKkQONXzZgHaE1?pid=Api&P=0&h=180",
                name: "Suresh Kumar",
                feedback: "Great arrangements and fabulous crowd support!",
                event: "Chennai Marathon 2022"
            },
            {
                url: "https://tse3.mm.bing.net/th/id/OIP.9eEELmKau23jXngmQ0peYwHaE7?pid=Api&P=0&h=180",
                name: "Rekha Mehta",
                feedback: "My fastest 10K run ever - what an adrenaline rush.",
                event: "Mumbai Marathon 2024"
            }
        ];

        function showGallery() {
            const container = document.getElementById('gallery-container');
            let galleryHtml = ""; // Use a single string to build HTML

            if (!galleryImages.length) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="text-xl text-gray-600 font-semibold">No marathon moments to display yet!</p>
                        <p class="text-gray-500 mt-2">Check back soon for more inspiring photos from our events.</p>
                    </div>
                `;
                return;
            }

            galleryImages.forEach(img => {
                galleryHtml += `
                    <div class="gallery-item group cursor-pointer">
                        <img src="${img.url}" alt="${img.name} from ${img.event}" class="w-full h-64 object-cover rounded-xl transition duration-150 group-hover:opacity-75" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x300/CCCCCC/888888?text=Image+Error';">
                        <div class="gallery-item-overlay">
                            <p class="font-semibold text-xl mb-1">${img.name}</p>
                            <p class="text-base mb-3 leading-snug">"${img.feedback}"</p>
                            <span class="text-sm font-medium opacity-80">${img.event}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = galleryHtml; // Assign all HTML at once
        }

        document.addEventListener("DOMContentLoaded", showGallery);
    </script>
</body>
</html>
