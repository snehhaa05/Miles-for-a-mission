<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-8">User Login</h2>
        <form action="login.php" method="post" id="loginForm" class="space-y-6">
            <div>
                <label for="emailOrUsername" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
                <input type="text" id="emailOrUsername" name="emailOrUsername" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 transform hover:scale-105">Login</button>
            <a href="admin_login.html" target="_blank" class="block text-center text-indigo-600 hover:text-indigo-800 text-sm mt-4">Admin Login?</a>
        </form>
        <div id="messageBox" class="hidden mt-6 p-4 rounded-md text-sm text-center" role="alert"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
    <script src="login.php"></script>
    <script src="login.js"></script>
</body>
</html>
