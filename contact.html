<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Run for India Marathon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-indigo-50 min-h-screen flex flex-col text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 md:px-12 flex flex-col md:flex-row justify-between items-center rounded-b-lg">
    <div class="text-2xl font-bold text-indigo-700 mb-4 md:mb-0 flex items-center">
      Miles for a Mission
    </div>
    <nav class="space-x-4 md:space-x-8 flex flex-wrap justify-center md:justify-end">
     
    </nav>
  </header>

  <!-- Main content -->
  <main class="container mx-auto px-4 py-10 flex-grow">
    <h1 class="text-4xl font-bold text-indigo-700 mb-8 text-center">Contact Us</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-5xl mx-auto bg-white p-8 rounded-xl shadow-lg">
      
      <!-- Contact form -->
      <form id="contactForm" class="space-y-6" novalidate>
        <div>
          <label for="name" class="block font-medium mb-2">Full Name <span class="text-red-600">*</span></label>
          <input type="text" id="name" name="name" required placeholder="Your full name" class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="email" class="block font-medium mb-2">Email Address <span class="text-red-600">*</span></label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="message" class="block font-medium mb-2">Message <span class="text-red-600">*</span></label>
          <textarea id="message" name="message" rows="5" required placeholder="Write your message hereâ€¦" class="w-full rounded-md border border-gray-300 px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
        <button type="submit" class="btn w-full text-center">Send Message</button>
        <div id="contactMessage" role="alert" class="hidden mt-4 text-center font-semibold"></div>
      </form>

      <!-- Google Maps iframe -->
      <div class="rounded-lg overflow-hidden shadow-md">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.1342614249727!2d88.37356941498154!3d22.56257388503842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0277a220cca33b%3A0x2fddb50f91647cea!2sNetaji%20Indoor%20Stadium!5e0!3m2!1sen!2sin!4v1686397608340!5m2!1sen!2sin" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 px-6 md:px-12 rounded-t-lg mt-8">
    <div class="container mx-auto text-center">
      <p class="mb-4 text-lg font-semibold">Miles for a Mission Marathon</p>
